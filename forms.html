<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="header.css">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
     <header>
      <div class="form_logo">
        <a href="index.html">Registration Form</a>
      </div>
      <nav class="form_menu">
        <ul>
          <li><a href="index.html">Go To Home</a></li>
        </ul>
      </nav> 

</div>
    </header>
    <form class="signup" action="">
        <div class="row">

<label>Full Name:</label>
<i class="fa fa-user"></i>
    <input type="text" id="name" name="name" placeholder="Enter your Name" required>
        </div>
    <div class="row">
<label>Gender:</label>
 <i id="icon_gender" class="fa fa-transgender"></i>  
<select name="gender" id="gender">
  <option value="" selected>Select Gender</option>
  <option value="Male" >Male</option> <!-- Male is now default -->
  <option value="Female">Female</option>
</select>

    </div>
    <div class="row">
 <label>Email:</label>
 <i class="fa-solid fa-envelope"></i>
    <input type="text" id="email" name="email"  placeholder="email@gmail.com">
    </div>
<div class="row">
        <label>Mobile No:</label>
        <i class="fa fa-phone"></i>
    <input  type="tel"  class="Phone" id="phone" name="phone">
    </div>
<div style="justify-content: center; align-items: center; text-align: center;" >
    <a href="#" class="btn"><i class="fa-solid fa-envelope"></i>Submit</a>

</div>
        

    </form>
    
</body>
</html>
